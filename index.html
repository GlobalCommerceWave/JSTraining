<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Lessons</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <div>
            <h1>Survey Form</h1>
            <div class="content">
                <div class="data1">Let us know how improve freeCodeCamp</div>
                <div class="data"></div>
                <div class="data">
                    <div class="required">Name</div>
                    <input />
                </div>
                <div class="data">
                    <div class="required">Email</div>
                    <input />
                </div>
                <div class="data">
                    <div class="required">Age</div>
                    <input />
                </div>
                <div class="data">
                    <div>Which option best discribes your current role</div>
                    <select>
                        <option>student</option>
                        <option>teacher</option>
                        <option>frelancer</option>
                    </select>
                </div>
                <div class="data">
                    <div>
                        How likely is that you would recommend freeCodeCamp to a
                        friend?
                    </div>
                    <div>
                        <div>
                            <input
                                type="radio"
                                id="contactChoice1"
                                name="contact"
                                value="Definitely"
                            />
                            <label for="contactChoice1">Definitely</label>
                        </div>
                        <div>
                            <input
                                type="radio"
                                id="contactChoice2"
                                name="contact"
                                value="Maybe"
                            />
                            <label for="contactChoice2">Maybe</label>
                        </div>
                        <div>
                            <input
                                type="radio"
                                id="contactChoice3"
                                name="contact"
                                value="Not sure"
                            />
                            <label for="contactChoice3">Not sure</label>
                        </div>
                    </div>
                </div>
                <div class="data">
                    <div>What do tou like most in FCC</div>
                    <select>
                        <option>Select an option</option>
                        <option>Anothet</option>
                    </select>
                </div>
                <div class="data">
                    <div>
                        Things that should be improved in the future <br />(Chek
                        all that aply)
                    </div>
                    <div>
                        <div>
                            <input
                                type="checkbox"
                                id="front"
                                name="Front-end Projects"
                                checked
                            />
                            <label for="front">Front-end Projects</label>
                        </div>
                        <div>
                            <input
                                type="checkbox"
                                id="back"
                                name="Back-end Projects"
                            />
                            <label for="back">Back-end Projects</label>
                        </div>
                        <div>
                            <input
                                type="checkbox"
                                id="data"
                                name="Data Vizualization"
                            />
                            <label for="data">Data Vizualization</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
